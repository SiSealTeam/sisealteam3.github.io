<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Si_Seal_Team</title>
    </head>
    <body>
        <div class="fastslides" style="max-width:500px">
            <img class="mySlides" src="img_01.jpg" style="width:100%">
            <img class="mySlides" src="img_02.jpg" style="width:100%">
            <img class="mySlides" src="img_03.jpg" style="width:100%">
        </div>
    </body>
    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 100);
    }
</script>

</html>
